<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" font-family="Arial, Helvetica, sans-serif">
  <rect x="0" y="0" width="800" height="420" fill="#ffffff"/>
  <text x="20" y="30" font-size="20" fill="#333">Kubernetes Demo Architecture</text>

  <!-- Developer -->
  <rect x="20" y="70" width="180" height="60" rx="8" fill="#eef6ff" stroke="#5b9bd5"/>
  <text x="110" y="105" font-size="14" text-anchor="middle" fill="#333">Developer (kubectl)</text>

  <!-- Arrow to Cluster -->
  <line x1="200" y1="100" x2="270" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Cluster Box -->
  <rect x="270" y="50" width="500" height="300" rx="10" fill="#f7f7f7" stroke="#999"/>
  <text x="520" y="75" font-size="16" text-anchor="middle" fill="#333">Minikube (Kubernetes Cluster)</text>

  <!-- Service -->
  <rect x="310" y="120" width="200" height="70" rx="8" fill="#fff7e6" stroke="#f0ad4e"/>
  <text x="410" y="145" font-size="14" text-anchor="middle" fill="#333">Service</text>
  <text x="410" y="165" font-size="12" text-anchor="middle" fill="#666">ClusterIP / NodePort</text>

  <!-- Deployment -->
  <rect x="560" y="120" width="180" height="70" rx="8" fill="#e8f5e9" stroke="#5cb85c"/>
  <text x="650" y="145" font-size="14" text-anchor="middle" fill="#333">Deployment</text>
  <text x="650" y="165" font-size="12" text-anchor="middle" fill="#666">ReplicaSet â†’ Pods</text>

  <!-- Arrows Service -> Deployment -->
  <line x1="510" y1="155" x2="560" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Pods -->
  <rect x="560" y="220" width="80" height="60" rx="8" fill="#e1f5fe" stroke="#42a5f5"/>
  <text x="600" y="250" font-size="12" text-anchor="middle" fill="#333">Pod</text>
  <rect x="660" y="220" width="80" height="60" rx="8" fill="#e1f5fe" stroke="#42a5f5"/>
  <text x="700" y="250" font-size="12" text-anchor="middle" fill="#333">Pod</text>

  <!-- Browser to Service via minikube service -->
  <rect x="20" y="220" width="180" height="60" rx="8" fill="#f0f8ff" stroke="#5b9bd5"/>
  <text x="110" y="250" font-size="14" text-anchor="middle" fill="#333">Browser</text>
  <line x1="200" y1="250" x2="310" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="210" y="225" font-size="12" fill="#666">minikube service</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
</svg>
